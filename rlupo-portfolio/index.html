    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --color-accent: #FF4D00;
        --color-dark: #111111;
        --color-light: #F0F0F0;
      }
      
      body {
        background-color: var(--color-light);
        color: var(--color-dark);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e5e5e5;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF4D00;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cc3d00;
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }

      .animate-marquee-reverse {
        animation: marquee 20s linear infinite reverse;
      }

      /* Pixel text effect helper */
      .pixelated {
        image-rendering: pixelated;
      }
    </style>
